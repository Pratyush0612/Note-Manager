<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Maker</title>
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>

<body class="bg-dark">
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid">
            <div class="navbar-brand d-flex justify-content-center name">
                <span style="color: brown;">Notes &nbsp;</span>
                <span style="color: rgb(34, 109, 41);">Maker</span>
            </div>
            <div class="d-flex w-100">
                <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
            </div>

    </nav>
    <!-- main container -->
    <div class="container ">
        <div class="row justify-content-between">
            <div class="card text-center col-md-7 my-5"  id="divTextArea">
                <div class="card-header cb">
                    Notes
                </div>
                <div class="card-body">
                    <h5 class="card-title cb">Enter Data of your notes here</h5>
                    <textarea class="form-control " id="txtArea" placeholder="Enter here!"
                        style="height: 200px;font-size: 20px;"></textarea>
                    <button id="addbtn" class="btn  btn-info  my-3">Add Note</button>
                </div>
            </div>
            <!-- important section  -->
            <div class="col-md-4 my-5 ">
                <ul class="nav nav-tabs" style="height: 10%;">
                    <li class="nav-item">
                      <div class="nav-link active" >Important!</div>
                    </li>
                </ul>
                <div class="important-section my-3 ">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Note container -->
    <div class="container noteContainer">
        <hr>
            <h1 style="text-align: center;">Notes!!</h1>
        <hr>
        <div id="write" class="row container-fluid"></div>
    </div>
    <!-- bootstrap links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- normal links -->
    <script src="script.js"></script>
</body>

</html>
